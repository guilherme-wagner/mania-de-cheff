<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Mania de Cheff</title>
    <link rel="stylesheet" href="estilos/style-home.css">
    <link rel="shortcut icon" href="/imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <header>
            <div id="logo-cabecalho"><img src="imagens/logo-cabecalho.png"></div>
            <div id="search-bar">
                <input type="text" name="input-busca" id="input-busca" placeholder="Pesquise uma receita aqui">
                <img src="imagens/lupa.png" alt="Ícone de lupa para pesquisar receitas">
            </div>
        </header>
        <div id="logo-principal">
            <img src="imagens/logo-principal.png" alt="Mania de Cheff">
        </div>
        <nav class="dropdown">
            <button class="dropbtn">CATEGORIAS</button>
            <div class="dropdown-content">
              <a href="#">Carne</a>
              <a href="#">Vegetariano</a>
              <a href="#">Peixe</a>
              <a href="#">Massas</a>
              <a href="#" id="bebidas">Bebidas</a>
            </div>
        </nav>
        <article>
            <div id="feed">
                <div id="os-top">
                    <img src="imagens/mais-avaliados.png" alt="Receitas mais avaliadas">
                    <img src="imagens/mais-populares.png" alt="Receitas mais populares">
                    <img src="imagens/melhores-bebidas.png" alt="Receitas das melhores bebidas">
                </div>
                <div id="divisao"><img src="imagens/linha-laranja.png"></div>
                <h1>RECOMENDAÇÕES</h1>
                <div id="recomendacoes">
                    <img src="imagens/recomendações.png" alt="Receitas recomendadas">
                </div>
            </div>
        </article>
        <footer>
            <div id="elementos-footer">
                <img src="imagens/linha-rodape.png">
                <a href="contato.html">Quem somos e Contato</a>
                <img src="imagens/linha-rodape.png">
            </div>
        </footer>
    </main>
</body>
</html>
